<html>
<head>
<meta charset="utf-8">
<title>Sign-up</title>
<link href="static\css\signup.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
</head>
<body>
 <!--container---------------------->
<div class="container" >
 <!--sign-up-box-container--->
<div class="sign-up">
    
    
 <!--heading-->
<form action="/register" method="post">
    <div class="msg">{{ msg }}</div>
 <h1 class="heading">Hello,Friend</h1>
 <!--name-box-->
 <div class="text">
 
 <input placeholder="Name" type="text" name="username"/>
 </div>
 <!--Email-box-->
 <div class="text">
 
 <input placeholder=" Example@gmail.com" type="email" name="email" />
 </div>
 <!--Password-box-->
 <div class="text">
 
 <input placeholder=" Password" type="password" name="password"/>
 </div>

 
 
<!--trems-->

<div class="trems">
    <input class="check" type="checkbox" required/>
 <p class="conditions"  style="color:red;" >I read and agree to <a href="#">Trems &amp; Conditions</a></p>
 </div>
<!--button--> 
<div class="toop">
<button type="submit" class="btn btn-primary" >CREATE ACCOUNT</button> </div>

</form>
<!--sign-in-->
<div class="t"><p class="conditions" id="p3" style="color:red;"> Already have an account <a href="/login">Sign in</a></p> </div></div>
 </div>
<!--text-container-->
<div class="text-container">
    
 <h1 style="color: #2d2c2c;font-family:cursive;">Glad to see you</h1>


<div class="para"> <b>Welcome</b>,Please Fill in the blanks for sign up</div>
 
 </div>
 </div>
</body>
</html>
