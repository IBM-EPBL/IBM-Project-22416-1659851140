
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Document</title>
    
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Add Expense</h3>
            <form action="/addexpense" method="POST">
                <div class="msg">{{ msg }}</div>
                <div class="form-group">
                    <label for="">Username</label> 
                     <input class="form-control"  type="text" min="0" name="username" placeholder="Enter your username" id="username" required>
               </div>
                
               <div class="form-group">
                <label for="">Date</label> 
                <input class="form-control" type="datetime-local" name="date" id="date" required></div>

                <div class="form-group"> <label for="">Expense name</label> 
                    <input class="form-control" type="text" name="expensename" id="expensename" required>
                </div>
                <div class="form-group">
                    <label for="">Expense Amount</label> 
                      <input class="form-control"  type="number" min="0" name="amount" id="amount" required>
                </div>

                <div class="form-group">
                    <label for="">Paymode</label> 
                    <select class="form-control" name="paymode" id="paymode" required>
                        <option  selected hidden>Pay-Mode</option>
                        <option  value="cash">cash</option>
                        <option  value="debitcard">debitcard</option>
                        <option  value="creditcard">creditcard</option>
                        <option  value="epayment">epayment</option>
                        <option  value="onlinebanking">onlinebanking</option>
                    
                    </select>
                
               
                

                 <div class="form-group">
                    <label for="">Category</label> 
                    <select class="form-control" name="category" id="category" required>
                        
                         <option selected hidden>Category</option>
                        <option  value="food">food</option>
                        <option  value="entertainment">Entertainment</option>
                        <option  value="business">Business</option>
                        <option  value="rent">Rent</option>
                        <option  value="EMI">EMI</option>
                        <option  value="other">other</option>
            
                    </select>
                </div>

               
                
               
                <button type="submit" id="button" class="btn btn-primary"> Submit</button>
            </form>
            
            <div  style="position: relative; left: 590px; top: -460px;" class="imagge">
                <img width="90%" height="90%" src="static/images/add.jpg" class="rounded float-left" alt="...">

               </div>
              
        </div>
    
    </div>
    
</div>
</body>
</html>
